<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <fieldset>
      <legend>Formulaire d'inscription</legend>
      <form action="#" method="post">
        <table width="100%" border="4">
          <tr>
            <td width="30%">Nome</td>
            <td width="70%">
              <input type="text" size="30" />
            </td>
          </tr>
          <tr>
            <td width="30%">Prénome</td>
            <td width="70%">
              <input type="text" size="30" />
            </td>
          </tr>
          <tr>
            <td width="30%">Sexe</td>
            <td width="70%">
              <input type="radio" name="sexe" value="masculine" /> Masculin
              <input type="radio" name="sexe" value="féminine" /> Féminin
            </td>
          </tr>
          <tr>
            <td width="30%">Date de naissance</td>
            <td width="70%">
              <input type="date" name="naissance" />
            </td>
          </tr>
          <tr>
            <td width="30%">Niveau d'étude</td>
            <td width="70%">
              <select name="select">
                <option value="Université">Université</option>
                <option value="Lycée">Lycée</option>
                <option value="3ème année Collège">3ème année Collège</option>
                <option value="2ème année Collège">2ème année Collège</option>
                <option value="1ère année Collège">1ère année Collège</option>
              </select>
            </td>
          </tr>
          <tr>
            <td width="30%">Spécialité</td>
            <td width="70%">
              <input type="text" name="Spécialité" size="30" />
            </td>
          </tr>
          <tr>
            <td width="30%">Téléphone</td>
            <td width="70%">
              <input type="tel" size="30" name="Téléphone" />
            </td>
          </tr>
          <tr>
            <td width="30%">Email</td>
            <td width="70%">
              <input type="email" size="30" name="email" />
            </td>
          </tr>
          <tr>
            <td width="30%">Site web personnel</td>
            <td width="70%">
              <input type="url" size="30" />
            </td>
          </tr>
          <tr>
            <td width="30%">Adresse</td>
            <td width="70%">
              <textarea name="Adresse" id="Adresse"></textarea>
            </td>
          </tr>
          <tr>
            <td width="30%">Loisires</td>
            <td width="70%">
              <input type="checkbox" name="Music" />Music
              <input type="checkbox" name="Voyage" />Voyage
              <input type="checkbox" name="Lecture" />Lecture
              <input type="checkbox" name="Natation" />Natation
            </td>
          </tr>
          <tr>
            <td width="30%">Site web personnel</td>
            <td width="70%">
              <input type="file" size="30" name="photo" />
            </td>
          </tr>
          <tr>
            <td>
              <input type="submit" name="submit" />
            </td>
            <td>
              <input type="reset" name="reset" />
            </td>
          </tr>
        </table>
      </form>
    </fieldset>
  </body>
</html>
